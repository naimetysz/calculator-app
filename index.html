<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="output-screen">
            <button onclick="Clear()">Clear</button>
            <button onclick="Del()">DEL</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">/</button>
            <button onclick="Clear('7')">7</button>
            <button onclick="Clear('8')">8</button>
            <button onclick="Clear('9')">9</button>
            <button onclick="Clear('*')">*</button>
            <button onclick="Clear('4')">4</button>
            <button onclick="Clear('5')">5</button>
            <button onclick="Clear('6')">6</button>
            <button onclick="Clear('-')">-</button>
            <button onclick="Clear('1')">1</button>
            <button onclick="Clear('2')">2</button>
            <button onclick="Clear('3')">3</button>
            <button onclick="Clear('.')">.</button>
            <button onclick="Clear('0')">0</button>
            <button class="equal" onclick="Calculator()">=</button>
        </div>
    </div>
</body>
<script >let outputScreen=document.getElementById("output-screen");
    function display(num){
        outputScreen.value +=num;
    }
    function Calculate(){
        try{
            outputScreen.value= eval(outputScreen.value);
    
        }
        catch(err)
        {
            alert("Invalid")
        }
    
    }
    function Clear(){
        outputScreen.value = "";
    
    }
    function del(){
        outputScreen.value=outputScreen.value.slice(0,-1)
    }</script>
</html>
